name: Log Input

on:
  push:
    branches: [main]

jobs:
  log-input:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Prompt for Input
      uses: ./custom    # Pfad zur Aktion im custom-Verzeichnis
      id: input
      with:
        prompt: "Please enter your input:"
    - name: Log Input
      run: |
        echo "${{ steps.input.outputs.result }}" >> log.txt
