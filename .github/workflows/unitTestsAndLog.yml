name: Android Build and Unit Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11.0.15'

    - name: Grant execute permission to Gradle wrapper
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug > build-output.txt

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest > unit-test-output.txt

    - name: Save build and unit test outputs
      uses: actions/upload-artifact@v2
      with:
        name: Build and Unit Test Outputs
        path: |
          build-output.txt
          unit-test-output.txt
